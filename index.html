<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>
            Compra il tuo biglietto del treno
        </h1>
    </header>

    <main>
        <div class="form">
            <label for="travel-distance">
                Inserisci la distanza che vuoi percorrere
            </label>
            <input type="text" id="travel-distance" name="km-distance">
            <br>
            <label for="travel-distance">
                Inserisci la tua età
            </label>
            <input type="number" id="user-age" name="user-age">
            <br>
            <button>
                Invia
            </button>
        </div>
        <div class="ticket-details">
            <h2>
                Questo è il costo del tuo biglietto:
            </h2>
            <h2 id="ticket-price">

            </h2>
        </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
