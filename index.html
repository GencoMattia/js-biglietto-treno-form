<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>
            Compra il tuo biglietto del treno
        </h1>
    </header>

    <main>
        <div class="container">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://mole24.it/wp-content/uploads/2020/09/Treno-storico-Varallo-2.-Ph-credit-Maurizio-Merlo.webp" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="form">
                                <div class="mb-3">
                                    <label for="travel-distance" class="form-label">
                                        Inserisci la distanza che vuoi percorrere
                                    </label>
                                    <input type="text" id="travel-distance" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="km-distance">
                                </div>
                                <div class="mb-3">
                                    <label for="user-age" class="form-label">
                                        Inserisci la tua età
                                    </label>
                                    <input type="number" class="form-control" id="user-age" name="user-age">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button class="btn btn-primary">
                                    Invia
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <label for="travel-distance">

            <input type="text" id="travel-distance" name="km-distance">
            <br>

            </label>
            <input type="number" id="user-age" name="user-age">
            <br>
            <button>
                Invia
            </button>
        </div> -->
        <div class="ticket-details">
            <h2>
                Questo è il costo del tuo biglietto:
            </h2>
            <h2 id="ticket-price">

            </h2>
        </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
